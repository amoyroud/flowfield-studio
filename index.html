<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>FlowField Studio</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect fill='%231a1a3a' width='32' height='32'/%3E%3Cg fill='white'%3E%3Crect x='2' y='2' width='3' height='3'/%3E%3Crect x='14' y='3' width='2' height='2' transform='rotate(45 15 14)'/%3E%3Crect x='8' y='6' width='2' height='2'/%3E%3Crect x='20' y='5' width='2' height='2' transform='rotate(45 21 6)'/%3E%3Crect x='4' y='10' width='2' height='2' transform='rotate(45 5 11)'/%3E%3Crect x='16' y='11' width='3' height='3'/%3E%3Crect x='26' y='9' width='2' height='2'/%3E%3Crect x='6' y='16' width='2' height='2' transform='rotate(45 7 17)'/%3E%3Crect x='22' y='15' width='2' height='2'/%3E%3Crect x='10' y='19' width='3' height='3'/%3E%3Crect x='28' y='18' width='2' height='2' transform='rotate(45 29 19)'/%3E%3Crect x='2' y='22' width='2' height='2'/%3E%3Crect x='16' y='23' width='2' height='2' transform='rotate(45 17 24)'/%3E%3Crect x='24' y='24' width='3' height='3'/%3E%3Crect x='8' y='26' width='2' height='2' transform='rotate(45 9 27)'/%3E%3Crect x='19' y='28' width='2' height='2'/%3E%3Crect x='13' y='29' width='2' height='2'/%3E%3C/g%3E%3C/svg%3E">
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="controls.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
    <main>
      <div id="canvas-container"></div>
    </main>
    
    <div id="control-panel">
      <div class="panel-header">
        <h2 class="panel-title">Flow Field Studio</h2>
      </div>
      
      <div class="control-group control-grid-full">
        <div id="scale-slider" class="slider"></div>
      </div>
      
      <div class="control-group control-grid-full">
        <div id="density-slider" class="slider"></div>
      </div>
      
      <div class="control-group control-grid-full">
        <div id="noise-slider" class="slider"></div>
      </div>
      
      <div class="control-divider"></div>
      
      <!-- ANIMATION SECTION -->
      <div class="section-header">
        <span class="control-section-label">ANIMATION</span>
        <div id="animate-toggle" class="toggle toggle-inline"></div>
      </div>
      
      <div id="speed-container" class="control-group control-grid-full" style="display: none;">
        <div id="speed-slider" class="slider"></div>
      </div>
      
      <div class="control-divider"></div>
      
      <!-- MOUSE INTERACTION SECTION -->
      <div class="section-header">
        <span class="control-section-label">MOUSE INTERACTION</span>
        <div id="mouse-toggle" class="toggle toggle-inline"></div>
      </div>
      
      <div id="mouse-influence-container" class="control-group control-grid-full" style="display: none;">
        <div id="mouse-influence-slider" class="slider"></div>
      </div>
      
      <div id="mouse-radius-container" class="control-group control-grid-full" style="display: none;">
        <div id="mouse-radius-slider" class="slider"></div>
      </div>
      
      <div class="control-divider"></div>
      
      <div class="control-grid">
        <div class="control-group">
          <div id="bg-color-picker" class="color-picker"></div>
        </div>
        
        <div class="control-group">
          <div id="line-color-picker" class="color-picker"></div>
        </div>
      </div>
      
      <div class="control-divider"></div>
      
      <div class="control-grid control-grid-3">
        <div class="control-group">
          <div id="pattern-selector" class="selector"></div>
        </div>
        
        <div class="control-group">
          <div id="shape-selector" class="selector"></div>
        </div>
        
        <div class="control-group">
          <div id="animation-selector" class="selector"></div>
        </div>
      </div>
      
      <!-- NUMBER SETTINGS (conditionally visible) -->
      <div id="number-settings-section" style="display: none;">
        <div class="control-divider"></div>
        
        <div class="control-group">
          <label for="number-mode" class="upload-label">Number Mode</label>
          <select id="number-mode" class="number-mode-select">
            <option value="custom">Custom</option>
            <option value="range">1-10 Range</option>
          </select>
        </div>
        
        <div id="custom-number-container" class="control-group">
          <label for="custom-number" class="upload-label">Number</label>
          <input type="number" id="custom-number" min="0" max="999" value="0" class="number-input" />
        </div>
      </div>
      
      <div class="control-divider"></div>
      
      <div id="image-upload-container" class="control-group">
        <label for="image-upload" class="upload-label">IMAGE</label>
        <div class="image-upload-row">
          <input type="file" id="image-upload" accept="image/*" class="file-input" />
          <div id="show-image-toggle" class="toggle toggle-inline" style="display: none;"></div>
        </div>
      </div>
      
      <button id="save-btn" class="control-button primary">Save PNG</button>
      
      <div class="control-divider"></div>
      
      <div class="button-group">
        <button id="record-btn" class="control-button">
          <span class="btn-icon">⏺</span> Start Recording
        </button>
        <div id="recording-status" class="recording-status" style="display: none;">
          <span class="recording-dot"></span>
          <span id="recording-time">0:00</span>
        </div>
      </div>
      
      <button id="export-code-btn" class="control-button secondary">Export Code</button>
    </div>
    
    <div class="opensource-badge">
      <a href="https://github.com/amoyroud/flowfield-studio" target="_blank" rel="noopener noreferrer">
        opensource ↗
      </a>
    </div>
    
    <script src="controls.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
